<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery.min.js"></script>

  <script src="js/script.js"></script>
</head>
<body>
  <div class="container_12">
    <header class = "grid_12">
      <img src="images/collectio-logo.png" alt="collectio-main-logo" id="main-logo">
      <h3 class="fontpro">online shopping companion</h3>
    </header>
    <main>
      <section id="text-input" class="grid_12">
        <form id="text-input-form">
          <input type="text" class="input-field" id="add-item" placeholder="Add Item here">
          <input type="number" class="input-field" id="quantity" min="1" placeholder="Qty">
          <input list="measurement-list" class="input-field" id="measurement" placeholder="Unit">
            <datalist id="measurement-list">
              <option value="g">
              <option value="kg">
              <option value="oz">
              <option value="lbs">
              <option value="cup">
            </datalist>
          <input type="submit" name="submit" class="button" id="submit" value="Add">
          <input type="reset" name="reset" class="button" id="reset" value="Reset">
        </form>
        <!--Jquery UI autocomplete, buttons, tooltips, spinner/selectmenu -->
      </section><!--end of text-input-->
      
      <section id="shopping-list" class="grid_12">
        <div class="shopping-item" id="shopping-item1">
          <p>Item 1</p>
          <div class="checkbox">
            <input type="checkbox" value="1" id="checkbox1"/>
            <label for="checkbox1"></label>
           </div>
           <i class="fa fa-bars"></i>
        </div>
        <div class="shopping-item"> 
          <p>Item 2</p>
          <div class="checkbox">
            <input type="checkbox" value="1" id="checkbox2"/>
            <label for="checkbox2"></label>
           </div>
          <i class="fa fa-bars"></i>
        </div>
        <div class="shopping-item">
          <p>Item 3</p>
          <div class="checkbox">
            <input type="checkbox" value="1" id="checkbox3"/>
            <label for="checkbox3"></label>
           </div>
          <i class="fa fa-bars"></i>
        </div>
        <div class="sub-shopping-item">
          <form id="sub-shopping-form">
            <input type="text" name="Note" id="note" placeholder="Note">
            <input type="date" id="date"></input>
            <input type="submit" name="submit" id="submit2" value="Add">
            <input type="reset" name="reset" id="reset2" value="Reset">
          </form>
        </div>
        <div class="shopping-item">
          <p>Item 4</p>
          <div class="checkbox">
            <input type="checkbox" value="1" id="checkbox4"/>
            <label for="checkbox4"></label>
           </div>
          <i class="fa fa-bars"></i>
        </div>
        <div class="shopping-item">
          <p>Item 5</p>
          <div class="checkbox">
            <input type="checkbox" value="1" id="checkbox5"/>
            <label for="checkbox5"></label>
           </div>
          <i class="fa fa-bars"></i>
        </div>
        <!--Jquery UI sortable list, accordion (notes button), datepicker-->
      </section><!--end of shopping-list-->
    </main>
    <footer><small>&copy; Stephan Yu 2014</small></footer>
  </div><!--end container_12-->
</body>
</html>
